<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12306余票查询</title>
</head>
<style>
    table,tr,th{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<script>
    window.onload=function(){
        document.getElementById("search").onmousedown=function(){ 
            request=new XMLHttpRequest();//Ajax发送请求
            request.onreadystatechange=callBack;//callBack：回调函数
            request.open("GET","https://kyfw.12306.cn/otn/leftTicket/query?leftTicketDTO.train_date=2023-05-09&leftTicketDTO.from_station=GLZ&leftTicketDTO.to_station=GZQ&purpose_codes=ADULT")
            request.send(null);//跨域：跨域名
        } 
        function callBack(){
            console.log("回调处理")
        }
    }
 
</script>
<body>

<form action="/searchTicket" method="get">
    <label for="startStation">起始站：</label>  <input id="startStation" type="text" name="startStation">
    <label for="endStation">终点站：</label>  <input id="endStation" type="text" name="endStation">
    <label for="departureDate">出发日期：</label>  <input id="departureDate" type="date" name="departureDate">
    <button class="search" type="submit">查询</button>
</form>
    <table>
        <tr>
            <th>车次</th>
            <th>出发站<br>到达站</th>
            <th>出发时间<br>到达时间</th>
            <th>历时</th>
            <th>商务座<br>特等座</th>
        </tr>
    </table>

    
</body>

</html>
